<!-- Sub menu toggle -->
<li>
  <a
    (click)="toggle()"
    class="duration-150 my-1 px-4 py-2 flex items-center justify-between space-x-2 hover:bg-gray-800 rounded cursor-pointer select-none"
  >
    <span class="text-lg">{{title}}</span>

    <!-- Animated chevron -->
    <div class="duration-100 ease-out transform" [class.rotate-90]="open">
      <app-chevron></app-chevron>
    </div>
  </a>
</li>

<!-- Sub items -->
<ul *ngIf="open">
  <li
    *ngFor="let item of items"
  >
    <a
      href="{{item.link}}"
      class="select-none duration-150 my-1 pr-4 pl-6 py-2 flex items-center space-x-2 hover:bg-gray-800 rounded cursor-pointer"
    >
      {{item.title}}
    </a>
  </li>
</ul>
