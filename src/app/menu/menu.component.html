<ul>
  <ng-container *ngFor="let content of menu">
    <app-menu-divider
      *ngIf="divider(content)"
      [text]="content.text"
    ></app-menu-divider>
    <app-menu-item
      *ngIf="item(content)"
      [title]="content.title"
      [link]="content.link"
    ></app-menu-item>
    <app-menu-group
      *ngIf="group(content)"
      [title]="content.title"
      [items]="content.items"
    ></app-menu-group>
  </ng-container>
</ul>
